		implementation 'com.jcraft:jsch:0.1.55'
		implementation 'com.jcraft:jzlib:1.1.3'
  
  }
	
	//version = project.property ('libraryVersion')
	
  sourceCompatibility = JavaVersion.VERSION_11
	targetCompatibility = JavaVersion.VERSION_11