  //apply from: 'https://raw.githubusercontent.com/acuna-public/MavenUpload/master/publish.gradle'
  
  dependencies {
    
    implementation fileTree (include: ['*.jar'], dir: 'libs')
    
		//api 'ru.ointeractive:jabadaba:+'
    api project (':core')
		api project (':application')
